<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>90-Day Plan - ASTRA Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <header
      class="bg-gradient-to-r from-green-400 to-blue-500 text-white p-4 shadow-md"
    >
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold">ASTRA Fitness</h1>
        <nav>
          <a href="index.html" class="text-lg font-semibold hover:text-gray-200"
            >Back to Home</a
          >
        </nav>
      </div>
    </header>

    <section class="max-w-6xl mx-auto py-16 px-4">
      <h2 class="text-4xl font-bold text-center mb-10">90-Day Plan Details</h2>
      <p class="text-xl text-center mb-4">The Elite Plan offers:</p>
      <ul class="text-gray-700 mb-6 space-y-2 text-center">
        <li>✔ Do assigned workouts daily.</li>
        <li>✔ Website window must remain open.</li>
        <li>✔You have to upload your selfie daily as a prove of daily progress.</li>
      </ul>

      <h3 class="text-2xl font-semibold mb-4">Upload Your Daily Progress</h3>
      <form class="text-center">
        <input
          type="file"
          class="border border-gray-300 p-2 rounded"
          accept="image/*"
        />
        <button
          type="submit"
          class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600"
        >
          Upload Image
        </button>
      </form>
    </section>

    <footer class="bg-gray-900 text-white py-6">
      <div class="max-w-6xl mx-auto text-center">
        <p>&copy; 2024 ASTRA Fitness. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
